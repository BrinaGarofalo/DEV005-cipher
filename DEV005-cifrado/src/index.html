      <input id="espaciado" type="number" name="espaciado">

      <button name="button" id="btn-borrar">Borrar</button>
      
      <label for="name">Resultado</label>
      <input id="result" type="text" style="text-transform:uppercase;">
    
      <label for="name">Descifrado De Mensaje</label>
      <input type="text" id="textodescifrado" style="text-transform:uppercase;" value="" 
             onkeyup="javascript:this.value=this.value.toUpperCase();">

      <label for="name">Desplazamiento</label>
      <input id="espaciadod" type="number" name="espaciadod">
  
      <button name="button" id="btn-descifrar">Enviar</button>
      <button name="button" id="btn-borrar2">Borrar</button>
     
      <label for="name">Resultado</label>
      <input id="resultd" type="text">
